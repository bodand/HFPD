on: 
  - push

jobs:
  build-docs:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Chekout
        uses: actions/checkout@v3
      - name: Dotnet Setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
          
      - run: dotnet tool update -g docfx
      - run: dotnet build
      - run: docfx docfx_project/docfx.json
      - run: tar czf HFPD-docs.tgz -C docfx_project/_site .
  
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: HFPD-docs.tgz

  publish-docs:
    runs-on: ubuntu-latest
    needs: 
      - build-docs
    
    permissions: 
      pages: write
      id-token: write
    
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2